{% extends "base.html" %}

{% block title %}Request Bed{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5>Request Bed for {{ appointment.patient.user.get_full_name }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Additional Notes (Optional)</label>
                        <textarea class="form-control" name="notes" rows="3"
                                  placeholder="Enter any special requirements or notes for the nurse..."></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-bed me-2"></i>Request Bed
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
